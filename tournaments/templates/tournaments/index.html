{% extends "base.html" %}

{% block body %}
	<div id="body" class="sixteen columns">
		<h3>Scegli il torneo</h3>
		{% if tournaments %}
		    <ul>
		    {% for tournament in tournaments %}
		        <li><a href="/tournaments/{{ tournament.id }}/">{{ tournament.name }}</a></li>
		    {% endfor %}
		    </ul>
		{% else %}
		    <p>No tournaments are available.</p>
		{% endif %}
	</div>
{% endblock %}
